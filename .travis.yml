language: python
node_js:
  - "0.12"

cache:
  directories:
    - $HOME/.cache/pip
    - node_modules

branches:
  except:
  - master

addons:
  apt:
    packages:
    - nodejs
    - gulp
    - npm

install:
- locale -a
- gem install sass
- nvm install "v0.12.9"
- nvm use "v0.12.9"
- npm install
- pip install pip wheel -U
- pip install -r requirements.txt
script:
- bash -c "echo \"$TRAVIS_BRANCH\""
- bash -c "if [ \"$TRAVIS_BRANCH\" == \"production\" ]; then echo 'Publish'; make publish github; else echo 'Regenerate only'; make html; fi";
env:
  secure: ""
post_install: 
- rm $HOME/.cache/pip/log/*
