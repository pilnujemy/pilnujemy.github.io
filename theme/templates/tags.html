{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Tagi{% endblock %}
{% block content_title %}
<div class="page-title">
	<h2>Tagi na <span>{{ SITENAME }}</span> &hellip;</h2>
</div>
{% endblock %}
{% block content %}
<ul>
{% for tag, article in tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
